<!DOCTYPE html>
<html>
<head>
    <style>
        /* i. h1 characteristics */
        h1 {
            border: 1px solid red;
            background-color: #D18C1D;
            padding: 10px; /* Space between content and border */
        }

        /* ii. List item characteristics */
        li {
            background-color: #C0A9DB;
            margin: 15px; /* Extra space around them */
        }

        /* iii. Paragraph characteristics */
        p {
            width: 600px;
            height: 400px;
            border: 2px dotted black;
            background-color: #D1D631;
        }
    </style>
</head>
<body>

    <h1>Engineering Branch Portal</h1>

    <ul>
        <li>Computer Science</li>
        <li>Electronics</li>
        <li>Mechanical</li>
    </ul>

    <p>
        This paragraph is contained within a 600px by 400px box as per the Box Model requirements.
    </p>

</body>
</html>
