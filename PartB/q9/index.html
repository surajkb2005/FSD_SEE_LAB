<!DOCTYPE html>
<html>
<head>
    <title>Student Filter</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ccc; padding: 15px; width: 350px; margin-bottom: 20px; }
        input { width: 95%; margin-bottom: 10px; padding: 8px; }
        button { padding: 10px; cursor: pointer; width: 100%; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="box">
        <h3>1. Add Student</h3>
        <input type="text" id="name" placeholder="User Name">
        <input type="text" id="branch" placeholder="Branch (e.g., CSE)">
        <input type="text" id="sem" placeholder="Semester (e.g., 6)">
        <button onclick="addStudent()">Submit</button>
    </div>

    <div class="box">
        <h3>2. View Filtered Students</h3>
        <p>Current Filter: <b>CSE Branch</b> & <b>6th Semester</b></p>
        <button onclick="viewFiltered()" style="background: #d1ecf1;">Find Students</button>
        <div id="results" style="margin-top:10px;"></div>
    </div>

    <script>
        // --- POST Request ---
        async function addStudent() {
            const data = {
                User_Name: document.getElementById("name").value,
                Branch: document.getElementById("branch").value,
                Semester: document.getElementById("sem").value
            };
            
            const res = await fetch("/add-student", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            alert(result.message);
        }

        // --- GET Request ---
        async function viewFiltered() {
            const res = await fetch("/filter-students");
            const list = await res.json();
            const display = document.getElementById("results");
            
            console.log(list);
            //or
            display.innerHTML = "<strong>Matching Students:</strong><br>";
            if(list.length === 0) display.innerHTML += "No matches found.";
            
            list.forEach(s => {
                display.innerHTML += `<p>${s.User_Name}</p>`;
            });
        }
    </script>
</body>
</html>
